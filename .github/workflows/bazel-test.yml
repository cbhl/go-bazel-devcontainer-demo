name: Bazel Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        
    - name: Verify Go
      run: |
        go version
        go env
        
        - name: Install Bazelisk
      uses: bazelbuild/setup-bazelisk@v2
      
    - name: Install ffmpeg
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
        ffmpeg -version
        
    - name: Install MinIO
      run: |
        # Try the specific version first, fallback to latest
        if curl -L https://dl.min.io/aistor/minio/release/linux-amd64/minio_20250718144447.0.0_amd64.deb -o /tmp/minio.deb; then
          sudo dpkg -i /tmp/minio.deb
        else
          # Fallback to latest version
          curl -L https://dl.min.io/server/minio/release/linux-amd64/minio -o /tmp/minio
          sudo mv /tmp/minio /usr/local/bin/minio
          sudo chmod +x /usr/local/bin/minio
        fi
        rm -f /tmp/minio.deb /tmp/minio
        minio --version
        
    - name: Install Google Cloud SDK
      run: |
        echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
        curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo gpg --dearmor -o /usr/share/keyrings/cloud.google.gpg
        sudo apt-get update
        sudo apt-get install -y google-cloud-cli
        gcloud --version
        
    - name: Cache Bazel
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/bazel
          ~/.cache/bazelisk
        key: ${{ runner.os }}-bazel-${{ hashFiles('**/MODULE.bazel', '**/MODULE.bazel.lock') }}
        restore-keys: |
          ${{ runner.os }}-bazel-
          
    - name: Verify Bazel Setup
      run: |
        bazelisk version
        bazelisk info
        
    - name: List Available Targets
      run: |
        echo "=== Available Targets ==="
        bazelisk query //... --output=label_kind
        
    - name: Run Bazel Tests
      run: |
        bazelisk test //...
        
    - name: Build All Targets
      run: |
        bazelisk build //...
        
    - name: Show Test Results
      if: always()
      run: |
        echo "=== Test Results ==="
        find bazel-testlogs -name "test.log" -exec echo "=== {} ===" \; -exec cat {} \;
        
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          bazel-testlogs/
          bazel-out/
        retention-days: 7