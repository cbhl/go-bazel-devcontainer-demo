name: Bazel Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.5'
        
    - name: Verify Go
      run: |
        go version
        go env
        
    - name: Setup Bazel
      uses: bazel-contrib/setup-bazel@0.15.0
      with:
        # Avoid downloading Bazel every time.
        bazelisk-cache: true
        # Store build cache per workflow.
        disk-cache: ${{ github.workflow }}
        # Share repository cache between workflows.
        repository-cache: true

    - name: Cache Bazel
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/bazel
          ~/.cache/bazelisk
        key: ${{ runner.os }}-bazel-${{ hashFiles('**/MODULE.bazel', '**/MODULE.bazel.lock') }}
        restore-keys: |
          ${{ runner.os }}-bazel-
          
    - name: Verify Bazel Setup
      run: |
        bazelisk version
        bazelisk info
        
    - name: List Available Targets
      run: |
        echo "=== Available Targets ==="
        bazelisk query //... --output=label_kind
        
    - name: Run Bazel Tests
      run: |
        bazelisk test //...
        
    - name: Build All Targets
      run: |
        bazelisk build //...

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          bazel-testlogs/
          bazel-out/
        retention-days: 7